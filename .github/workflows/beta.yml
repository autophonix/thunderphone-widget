name: Beta Release

on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

env:
  CDN_BUCKET: gs://thunderphone-widget-cdn

jobs:
  beta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@latest

      - name: Set beta version
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=$(git rev-parse --short HEAD)
          BETA_VERSION="${BASE_VERSION}-beta.${SHORT_SHA}"
          echo "BETA_VERSION=$BETA_VERSION" >> "$GITHUB_ENV"
          npm version "$BETA_VERSION" --no-git-tag-version

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: |
          npm publish --access public --provenance --tag beta || {
            if npm view "@thunderphone/widget@$BETA_VERSION" version 2>/dev/null; then
              echo "Version $BETA_VERSION already published, continuing with CDN upload"
            else
              exit 1
            fi
          }

      # Upload script tag build to GCS for CDN hosting
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/907537637618/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: gha-cloudrun-deploy@gen-lang-client-0266053302.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: gen-lang-client-0266053302

      - name: Upload to CDN bucket (beta)
        run: |
          # Update beta alias (short cache for freshness)
          gsutil -h "Content-Type:application/javascript" \
            -h "Cache-Control:public, max-age=300" \
            cp dist/mount.global.js "$CDN_BUCKET/widget/beta/widget.js"

          gsutil -h "Content-Type:text/css" \
            -h "Cache-Control:public, max-age=300" \
            cp dist/mount.css "$CDN_BUCKET/widget/beta/style.css"
